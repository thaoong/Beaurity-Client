<div class="main">
    <h2 style="color: #2D982A;">Chúng tôi tìm được <b>{{resultCount}} </b> sản phẩm</h2>
    <div class="danhmucproduct">
      <div class="product" *ngFor="let same_cosmetic of cosmetics.slice(0,5)">
          <a (click)="viewCosmeticDetail(same_cosmetic)" class="product-item">
              <div class="product-item--img">
                  <img src="{{ same_cosmetic.Image }}" style="width: 180px;">
              </div>
              <p class="product-item--info">
                  {{ same_cosmetic.Name }}
              </p>
              <p class="product-item--price">
                  {{ same_cosmetic.Price }} VNĐ
              </p>
              <a><button class="product-item--add">Thêm vào giỏ hàng</button></a>
          </a>
      </div>
  </div>
  </div>
