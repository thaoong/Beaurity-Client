<app-navigate-bar></app-navigate-bar>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,0" />

<div class="main">
  <div class="main__momo">
    <p class="momo__heading">
      Thanh toán qua ví điện tử Momo
    </p>
    <div class="momo__img">
      <img src="assets/images/Payment-momo/momo.png" alt="">
    </div>
    <h2 class="header">QUÉT MÃ ĐỂ THANH TOÁN</h2>
    <div class="momo__qr-img">
      <img src="assets/images/Payment-momo/Momo_Beaurity.jpg" alt="">
    </div>
    <p class="momo__end">
      Sử dụng app Momo hoặc ứng dụng Camera hỗ trợ QR Code để quét mã
    </p>
  </div>
  <button class="payment-done" (click)="onComplete()">Hoàn tất</button>
</div>

<!-- popup -->
<div class="popup" *ngIf="isDonePayment">
  <div class="popup-container">
    <h2 class="popup-title">Đặt hàng thành công</h2>
    <hr>
    <p class="popup-message"> Vui lòng theo dõi đơn hàng nhé!</p>
    <div class="popup-buttons">
      <button class="popup-button" (click)="viewDetail()">Xem chi tiết</button>
      <button class="popup-button" (click)="goHome()">Trở lại</button>
    </div>
  </div>
</div>
